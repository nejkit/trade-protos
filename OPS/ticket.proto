syntax = "proto3";

package OPS;

option go_package = "/ops";

enum OpsTicketOperation {
    OPS_TICKET_OPERATION_ORDER_CREATION = 0;
    OPS_TICKET_OPERATION_LOCK_BALANCE = 1;
    OPS_TICKET_OPERATION_APPROVE_CREATION = 2;
    OPS_TICKET_OPERATION_REFUND_BALANCE = 3;
    OPS_TICKET_OPERATION_MATCH_ORDER = 4;
    OPS_TICKET_OPERATION_RECREATE_ORDER = 5;
    OPS_TICKET_OPERATION_ORDER_NOTIFICATION = 6;
    OPS_TICKET_OPERATION_DROP_ORDER = 7;
    OPS_TICKET_OPERATION_CREATE_TRANSFER = 8;
    OPS_TICKET_OPERATION_PROCESS_TRANSFER = 9;
}

enum OpsTicketState {
    OPS_TICKET_STATE_NEW = 0;
    OPS_TICKET_STATE_PROCESS = 1;
}

message Ticket {
    string ticket_id = 1;
    OpsTicketState state = 2;
    OpsTicketOperation operation_type = 3;
    bytes data = 4;
}